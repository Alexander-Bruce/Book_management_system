<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Failed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border: 1px solid #d1d5da;
            padding: 30px;
            text-align: center;
            border-radius: 6px;
            box-shadow: 0 1px 3px rgba(27,31,35,0.12), 0 8px 24px rgba(27,31,35,0.12);
        }
        h1 {
            color: #d73a49;
        }
        p {
            font-size: 16px;
        }
        .button {
            background-color: #d73a49;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Verification Failed</h1>
    <p>There was an issue verifying your email.</p>
    <p>Please check the link or try again later.</p>
    <button class="button" onclick="closeWindow()">Close</button>
</div>


<script>

    function closeWindow() {
        window.close();
        document.getElementById('info').innerHTML = "If the window does not close automatically, please close it manually.";
    }
</script>

</body>
</html>
